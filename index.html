
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit | Collaborative AI Meetings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        /* Custom scrollbar for Orbit theme */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e1e1e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* Galaxy Background Styles */
        .galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #020202 100%);
            overflow: hidden;
            pointer-events: none;
        }

        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            pointer-events: none;
        }

        /* Using multiple box shadows for high performance star generation */
        .stars-1 {
            width: 1px;
            height: 1px;
            background: transparent;
            animation: drift 180s linear infinite;
        }

        .stars-2 {
            width: 2px;
            height: 2px;
            background: transparent;
            animation: drift 240s linear infinite;
            opacity: 0.3;
        }

        .stars-3 {
            width: 1px;
            height: 1px;
            background: transparent;
            animation: drift 300s linear infinite;
            opacity: 0.15;
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, -50%); }
        }

        /* Subtle glowing nebulas */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.03;
            pointer-events: none;
            background: white;
            animation: pulse 20s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.02; }
            to { transform: scale(1.2); opacity: 0.05; }
        }
    </style>
